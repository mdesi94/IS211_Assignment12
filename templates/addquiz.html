<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a record</title>
</head>
<body>

<form action = "{{ url_for('add_quiz') }}" method = "POST">
         <h3>Add a new quiz:</h3>
         Subject<br>
         <input type = "text" name = "subject" /></br>

         # of Questions:<br>
         <input type = "text" name = "total_questions" /></br>

         Quiz Date: (mm/dd/yyyy)<br>
         <input type = "text" name = "quiz_date" /></br>

         <input type = "submit" value = "Add Quiz" /><br>
      </form>
</body>
</html>
